<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    const customAlert = (message) => {
        return new Promise((resolve) => {
            const modalHTML = `
      <div class="modal" tabindex="-1" id="customAlertModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-0">

            <div class="modal-body p-4">
              <p align="center" class="m-0">${message}</p>
            </div>
            <div class="modal-footer p-0">
              <button type="button" class="btn btn-primary w-100 m-0" style="
                padding: 0.6rem;
                background: transparent;
                border-radius: 0;
                border: 0;
                color: #0046ffd1;
                font-weight: 700;"
                data-bs-dismiss="modal">OK</button</div>
          </div>
        </div>
      </div>
    `;

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = modalHTML.trim();

            const customAlertModal = tempDiv.firstChild;
            document.body.appendChild(customAlertModal);

            const modalInstance = new bootstrap.Modal(customAlertModal);
            modalInstance.show();

            customAlertModal.addEventListener("hidden.bs.modal", () => {
                document.body.removeChild(customAlertModal);
                resolve();
            });
        });
    };

    // Usage example
    (async () => {
        await customAlert("This is a custom alert message!");
        console.log("This will be logged after the custom alert is closed.");
    })();
</script>

</body>
</html>
